    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            top: 0;
            width: 100%;
            left:0
            }
        li {
            float: left;
            }

        li a, .dropbtn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 25px 30px;
            text-decoration: none;
            }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: green;
            }

        li.dropdown {
            display: inline-block;
            }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            }

        .dropdown-content a:hover {background-color: #f1f1f1;}

        .dropdown:hover .dropdown-content {
            display: block;
            }
        /* 响应式布局 - 当屏幕的宽度小于 800 像素时，使两列堆叠而不是并排 */
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
            width: 100%;
            padding: 0;
            }
        }

        /* 响应式布局 - 当屏幕的宽度小于 400 像素时，使导航链接堆叠而不是并排 */
        @media screen and (max-width: 400px) {
          .topnav a {
            float: none;
            width: 100%;
          }
        }
        /* 页眉 */
        .header {
            padding: 30px;
            text-align: center;
            background: #f5deb3;
        }
        .header h1 {
            font-size: 60px;
        }
        MinTextFontSize{

            font-size:20px
        }
        .active {
            background-color: #4CAF50;
        }
        .footer {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }
        FooterText{
            color : gray;
        }

    </style>
</head>
